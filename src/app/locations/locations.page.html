<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>locations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let l of locations" (click)="goToLocation(l.id)">
      <ion-avatar slot="start">
        <img [src]="l.img_url" />
      </ion-avatar>
      <ion-label>
        <h2>{{l.name}}</h2>
        <p>{{l.type}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
